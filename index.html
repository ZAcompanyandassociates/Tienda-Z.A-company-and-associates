<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Mi Tienda - ¡Visítanos en Shopify!</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background-color: #111;
      color: #fff;
      padding: 30px 20px;
    }
    h1 {
      margin: 0;
      font-size: 2.5em;
    }
    p {
      font-size: 1.2em;
    }
    .hero {
      padding: 40px 20px;
    }
    .hero img {
      max-width: 100%;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .cta {
      margin: 30px auto;
    }
    .cta a {
      display: inline-block;
      padding: 15px 25px;
      background-color: #00b894;
      color: white;
      text-decoration: none;
      font-size: 1.2em;
      border-radius: 10px;
      transition: background-color 0.3s;
    }
    .cta a:hover {
      background-color: #019875;
    }
    footer {
      background-color: #222;
      color: white;
      padding: 20px;
      font-size: 0.9em;
    }
  </style>
</head>
<body>

  <header>
    <h1>Bienvenido a Mi Tienda</h1>
    <p>Estilo, calidad y lo último en moda</p>
  </header>

  <section class="hero">
    <img src="https://via.placeholder.com/600x300" alt="Imagen promocional">
    <div class="cta">
      <p>¡Descubre nuestros productos en línea!</p>
      <a href="https://TUNOMBREDETIENDA.myshopify.com" target="_blank">Visita la tienda</a>
    </div>
  </section>

  <footer>
    © 2025 Mi Tienda - Todos los derechos reservados.
  </footer>

</body>
</html>
